<head>
    <title>Multi Month Selector | Generated By Gunjan Patel</title>
	<link href="./button.css" rel="stylesheet" type="text/css" />
	<script>
		var finderkey = new Array();

		function gdptoggle(me,state,val){

			var inputel = document.getElementById('fieldkeyvalue');

			switch(state)
			{
				case 'over':
					if(me.childNodes[0].nodeName == 'SPAN'){
						var spanholderel = me.childNodes[0];
						spanholderel.style.background = "transparent url( off_btn_left.png ) no-repeat scroll left top";
					}
					me.style.background = "transparent url( off_btn_right.png ) no-repeat scroll right top";
					//me.childNodes[0]

				  break;
				case 'out':
					var mystate = me.getAttribute('state');
					if(mystate == "true") return;
					if(me.childNodes[0].nodeName == 'SPAN'){
						var spanholderel = me.childNodes[0];
						spanholderel.style.background = "transparent url( btn_left.png ) no-repeat scroll left top";
					}
					me.style.background = "transparent url( btn_right.png ) no-repeat scroll right top";
					//me.childNodes[0]

				  break;
				case 'down':

					var mystate = me.getAttribute('state');

					var onoff = (mystate == "false") ? "off_":"";

					if(me.childNodes[0].nodeName == 'SPAN'){
						var spanholderel = me.childNodes[0];
						spanholderel.style.background = "transparent url( "+onoff+"btn_left.png ) no-repeat scroll left top";
					}
					me.style.background = "transparent url( "+onoff+"btn_right.png ) no-repeat scroll right top";
					//me.childNodes[0]

					if(mystate == "false"){
						me.setAttribute('state',"true");
						finderkey.push(val);
					}else{
						me.setAttribute('state',"false");
						finderkey.pop(val);
					}

					inputel.value = finderkey;
				  break;
				default:
				  break;
			}

			return false;
		}

		function toggleHolder(me,holder){

			var holdegdptate = me.getAttribute('state');
			var holderelm = document.getElementById(holder);
			if(holdegdptate == "false"){


				//holderelm.style.opacity = "0";
				holderelm.style.display = "";

				setTimeout("byeholder()",10000);

				me.setAttribute('state',"true");
			}else{
				holderelm.style.display = "none";
				me.setAttribute('state',"false");
			}
		}

		function byeholder(){

			document.getElementById('monthholder').style.display = "none";
			document.getElementById('fieldkeyvalue').setAttribute('state',"false");
		}
	</script>

<body>
	<a href="http://github.com/gunjanpatel">Generated by Gunjan Patel</a><br/><br/>
